<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-3.7.1.js"></script>
    <title>Hello, world!</title>
    <style>
      .row {
        height: 100vh;
      }
    </style>

    <script type="module" src="app.js"></script>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css
    "
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 d-flex align-content-center flex-wrap">
          <h1 style="color: #316ff6">facbook</h1>
          <br />
          <h2>
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
        <div class="main col-sm-6 d-flex align-content-center flex-wrap">
          <div>
            <img
              src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
              alt=""
              width="240"
            />
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">SignUp in to Facbook</h5>

              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    style="font-size: 15px"
                    id="signupName"
                    placeholder="Enter Your name "
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    style="font-size: 15px"
                    id="signupEmail"
                    placeholder="Enter Your Email"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-lg fs-6 large-input"
                    id="signupPassword"
                    style="font-size: 15px"
                    placeholder="Enter Your Password Here"
                    required="required"
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  style="width: 100%"
                  id="signupBtn"
                >
                  Sign Up
                </button>
              </form>
              <div class="p-3">
                <a href="#" class="card-link">Forgotten account? </a>
                <a href="index.html" class="card-link">Log in for Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
